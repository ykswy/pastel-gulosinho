<script>
  const statusBox = document.getElementById("status-funcionamento");
  const now = new Date();
  const hour = now.getHours();
  const minute = now.getMinutes();
  const day = now.getDay();


  let title = "";
  let desc = "";
  let cssClass = "";

  // Função para verificar se está dentro do horário de funcionamento
  const isOpen = hour > 18 || (hour === 18 && minute >= 0);
  const isClosed = hour >= 23 || hour < 18;

  if (isClosed) {
    title = "⚠️ Estamos fechados no momento";
    desc = "Nosso atendimento é das 18h às 23h. Volte mais tarde!";
    cssClass = "status-fechado";
  } else if (day === 0) {
    title = "🌮 Domingo de Pastel!";
    desc = "Hoje temos apenas a pastelaria, com delivery até 23h ✅!";
    cssClass = "status-pastel";
  } else if (day >= 1 && day <= 6) {
    title = "🟢 Estamos abertos!";
    desc = "Delivery Espetaria e Pastelaria disponíveis das 19h às 23h ✅";
    cssClass = "status-open";
  }

  if (cssClass) {
    statusBox.classList.add(cssClass);
    statusBox.innerHTML = `<div>${title}</div><div>${desc}</div>`;
  }
</script>
